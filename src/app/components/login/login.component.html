<div class="w-100 p-md-5 d-flex" style="min-height: 100vh; background-color: #083A5B;">
   <div class="row justify-content-md-center align-items-md-center mx-0 px-0 flex-1-in-sm w-100">
      <div class="col-12 col-md-9 bg-white row px-0 mx-0 flex-1-in">
         <div class="d-none d-lg-flex col-md-5 col-lg-7 center-flex-image flex-1">
         </div>
         <div class="col-lg-5 d-flex flex-column gap-3 p-4 align-items-center justify-content-center">
            <img src="../../../assets/img/school-logo.png" height="200px" class="logo" class="mx-auto">
            <h3 class="text-center">Iniciar Sesión</h3>
            <form autocomplete="off" class="d-flex flex-column gap-3 pb-3" [formGroup]="form" (ngSubmit)="login()">
               <div class="input-group form-group">
                  <span class="input-group-text"><mat-icon>person</mat-icon></span>
                  <input type="text" class="form-control" formControlName="user" placeholder="Usuario">
               </div>
               <div class="input-group form-group">
                  <span class="input-group-text"><mat-icon>password</mat-icon></span>
                  <input type="password" class="form-control" formControlName="password" placeholder="Password">
               </div>
               <div class="mx-auto my-4">
                  <re-captcha formControlName="recaptchaReactive" ngDefaultControl (resolved)="resolved($event!)"
                     (errored)="errored()"></re-captcha>
               </div>
               <button type="button" [disabled]="isDisabled" class="btn btn-custom mx-auto px-5" type="submit">
                  Ingresar
               </button>
               <a href="#" class="mx-auto">¿Olvidaste tu Contraseña?</a>
            </form>
         </div>
      </div>
   </div>
</div>

<ng-template #errorUserModal let-modal>
   <app-danger [tittleMsg]="'Error'" [contentMsg]="'El usuario o contraseña no es correcto'"
      (confirmAction)="closeModal()">
   </app-danger>
</ng-template>
