<div class="w-100 bg-main p-4 py-md-5 px-md-4" style="min-height: 100%;">
    <div class="row">
        <div class="col-12 col-md-6 col-lg-4">
            <div>
                <mat-calendar #calendar [(selected)]="selectedDate" (selectedChange)="onchange()">
                </mat-calendar>
            </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4 d-flex flex-column gap-3 px-md-4 mt-5 mt-md-3 mt-md-0 mb-5 mb-md-0">
            <div class="d-flex align-items-start gap-3">
                <mat-form-field appearance="outline">
                    <mat-label style="margin-top: -3px;">Elige un mes</mat-label>
                    <mat-select [(value)]="selectedItem">
                        <mat-option *ngFor="let item of  itemsCatalog"
                            [value]="item.idContenidoCatalogos">{{item.descripcion}}</mat-option>
                    </mat-select>
                </mat-form-field>
                <button type="button" (click)="onchangeMonth()" class="btn btn-custom text-center"
                    style="flex: 1; padding-top: 0.9rem; padding-bottom: 0.9rem;" type="submit">
                    Buscar
                </button>
            </div>
            <div class="d-flex flex-column gap-3 overflow-y-auto" style="max-height: 23rem;">
                <div class="div-border-b d-flex px-4 py-2 align-items-center gap-3" *ngFor="let item of  calendarByMonth">
                    <i class="fa-solid fa-calendar" style="font-size:1.9em;"></i>
                    <div style="color: #083A5B">
                        <div class="">{{item.nombreEvento}}</div>
                        <div>{{item.fechaAlta}}</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-4 d-flex flex-column mt-0 mt-sm-3 mt-lg-0">
            <div class="d-flex flex-column div-border px-4 py-3 bg-white mt-auto">
                <h5 class="text-label text-center fw-semibold pb-4">Nuevo evento</h5>
                <form [formGroup]="form" (ngSubmit)="submit()" class="d-flex flex-column gap-3">
                    <div class="d-flex flex-column gap-2">
                        <label class="text-label fw-semibold" for="campo1">Nombre del evento</label>
                        <input id="evento" type="text" name="buildData()" class="mx-3 input-main">
                    </div>
                    <div class="d-flex flex-column gap-2">
                        <label class="text-label fw-semibold" for="campo2">Fecha del evento</label>
                        <input id="fecha" value={{this.selectedDate}} type="text" name="campo2" class="mx-3 input-main">
                    </div>
                    <div class="d-flex flex-column gap-2">
                        <label class="text-label fw-semibold" for="campo3">Subir archivo Calendario</label>
                        <div class="d-flex justify-content-between mx-3 align-items-center">
                            <div style="width: 78%;" class="flex-column d-flex">
                                <input id="upload" type="text" value={{this.fileImage}} name="upload" class="input-main">
                            </div>
                            <div style="width: 18%;" class="d-flex justify-content-center">
                                <input type="file" #inputImagen (change)="cargarImagen($event)" hidden>
                                <i (click)="seleccionarImagen()" class="fa-solid fa-upload"
                                    style="font-size:1.5em;"></i>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-custom-b mx-auto px-5" type="submit">
                        Guardar
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
