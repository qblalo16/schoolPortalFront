<div class="w-100 bg-main p-4 pt-md-5 px-md-4 pb-5" style="min-height: 100%;">
    <div class="row">
        <div class="col-12 col-md-6 col-lg-4">
            <div>
                <mat-calendar #calendar [(selected)]="selectedDate" (selectedChange)="onchange()">
                </mat-calendar>
            </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4 d-flex flex-column gap-3 px-md-4 mt-5 mt-md-3 mt-md-0 mb-5 mb-md-0">
            <div class="d-flex align-items-start gap-3">
                <mat-form-field appearance="outline">
                    <mat-label style="margin-top: -3px;" class="font-14">Elige un mes</mat-label>
                    <mat-select [(value)]="selectedItem" class="font-14">
                        <mat-option *ngFor="let item of  itemsCatalog"
                            [value]="item.idContenidoCatalogos">{{item.descripcion}}</mat-option>
                    </mat-select>
                </mat-form-field>
                <button type="button" (click)="onchangeMonth()" class="btn btn-custom text-center font-14"
                    style="flex: 1; padding-top: 0.9rem; padding-bottom: 0.9rem;" type="submit">
                    Buscar
                </button>
            </div>
            <div class="d-flex flex-column gap-3 overflow-y-auto" style="max-height: 23rem;">
                <div class="div-border-b bg-white d-flex px-4 py-2 align-items-center gap-3" *ngFor="let item of  calendarByMonth">
                    <i class="fa-solid fa-calendar" style="font-size:1.9em;"></i>
                    <div style="color: #083A5B">
                        <div class="">{{item.nombreEvento}}</div>
                        <div>{{item.fechaAlta}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
