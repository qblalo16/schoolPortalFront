<div class="w-100 d-flex h-100">
   <div class="d-none d-lg-flex flex-column p-2 pb-4 overflow-y-auto parent gap-4"
      style="border-right: 1px solid #E6E6E6; transition: 0.5s ease; min-width: 80px;">
      <div class="icon mx-auto pb-4"><img src="/assets/img/school-logo.png" height="80px"></div>
      <div *ngFor="let module of modules" class="d-flex flex-column">
         <a href="javascript:void(0)" (click)="redirect(module)" class="d-flex align-items-center flex-column">
            <div style="min-width: 70px;">
               <span [ngStyle]="{'color': module.IsActive ? '#F36E27' : '#083A5B'}" style="text-align: center;"
                  class="center-items"><i class={{module.Icon}} style="font-size: 2em;"></i></span>
            </div>
            <div class="child mx-auto">
               <span [ngStyle]="{'color': module.IsActive ? '#F36E27' : '#083A5B'}"
                  style="font-weight: 500; font-size: 0.6rem;" class="text-truncate text-center text-center">{{
                  module.ModuleName }}</span>
            </div>
         </a>
      </div>
   </div>
   <div style="flex: 1;" class="d-flex flex-column">
      <!-- menu desltop -->
      <div class="d-none d-md-flex py-3 px-3 justify-content-between border-orange align-items-center"
         style="background-color: #083A5B;">
         <div class="d-flex gap-2 main-color font-16">
            <a routerLink="/home" class="fw-light main-color font-16">
               Alumno
            </a>
         </div>
         <div class="d-flex">
            <div class="dropdown">
               <a class="nav-link dropdown-toggle main-color col-nav-hover" href="#" role="button"
                  data-bs-toggle="dropdown" aria-expanded="false">
                  <img src="/assets/img/userIcon.png" style="width: 40px; height: 40px;"
                     class="object-fit-cover rounded-circle me-2" alt="">
                 {{name}}
               </a>
               <ul class="dropdown-menu px-3 py-2 gap-2">
                  <li class="d-flex align-items-center gap2 py-1">
                     <i class="fa-solid fa-gear main-color"
                        style="font-size: 1.7em; margin-right: .3em; margin-top: .2em;"></i>
                     <span class="secundary-color">Configuraci√≥n</span>
                  </li>
                  <li class="d-flex align-items-center gap2 py-1">
                     <i class="fa-solid fa-right-from-bracket main-color" (click)="logout()"
                        style="font-size: 1.7em; margin-right: .3em; margin-top: .2em;"></i>
                     <span class="secundary-color">Salir</span>
                  </li>

               </ul>
            </div>
         </div>
      </div>
      <nav class="navbar fixed-top navbar-expand-lg d-lg-none" style="background-color: #083A5B;">
         <div class="container-fluid">
            <img src="/assets/img/school-logo.png" height="60px">
            <button class="btn-icon btn me-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
               aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
               <div></div>
               <div></div>
               <div></div>
            </button>
            <div class="collapse navbar-collapse"  #sideNavbar id="navbarNav">
               <div class="navbar-nav overflow-y-auto w-100 bg-white" style="height: calc(100vh - 60px);">
                  <div *ngFor="let module of modules" class="d-flex flex-column py-3"
                     style="border-bottom: 1px solid #E6E6E6;">
                     <a href="javascript:void(0)" (click)="redirect(module)" class="d-flex align-items-center">
                        <div style="min-width: 70px;">
                           <span [ngStyle]="{'color': module.IsActive ? '#F36E27' : '#F36E27'}"
                              style="text-align: center;" class="center-items"><i class={{module.Icon}}
                                 style="font-size: 1.5em;"></i></span>
                        </div>
                        <div class="child">
                           <span [ngStyle]="{'color': module.IsActive ? '#F36E27' : '#083A5B'}"
                              style="text-align: center;" class="text text-truncate color-black-text text-center ">{{
                              module.ModuleName }}</span>
                        </div>
                     </a>
                  </div>
                  <div class="d-flex flex-column py-3" style="border-bottom: 1px solid #E6E6E6;">
                     <a href="javascript:void(0)" (click)="logout()" class="d-flex align-items-center">
                        <div style="min-width: 70px;">
                           <span style="color: #F36E27;" style="text-align: center;" class="center-items"><i
                                 class="fa-solid fa-right-from-bracket main-color" (click)="logout()"
                                 style="font-size: 1.5em;"></i></span>
                        </div>
                        <div class="child">
                           <span style="color: #F36E27;" class="text text-truncate color-black-text">Salir</span>
                        </div>
                     </a>
                  </div>
               </div>
            </div>
         </div>
      </nav>
      <div class="w-100 h-100 bg-main-in" style="flex: 0 1 auto;"  #content >
         <div class="w-100 overflow-y-auto h-100">
            <div class="w-100 d-md-none" style="height: 60px;"></div>
            <router-outlet></router-outlet>
         </div>
      </div>
   </div>
</div>
