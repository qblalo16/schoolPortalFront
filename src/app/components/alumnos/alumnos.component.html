<div class="bg-white p-3 py-md-5 px-md-5 w-100 d-flex flex-column gap-3 gap-md-4 main-container-limits">
    <div class="d-flex gap-4 flex-column flex-md-row flex-wrap">
        <div class="col-m-37 d-flex">
            <div class="flex-1 main-border px-3 py-4 row position-relative overflow-hidden mx-0">
                <div class="position-absolute d-flex justify-content-start" style="top:0%; left: 86%;">
                    <button (click)="submit()"  class="btn">
                        <i class="fa-solid fa-save" style="font-size:1.5em;"></i>
                    </button>
                </div>
                <div class="col-12 col-md-3">
                    <div class="bg-light-subtle w-100" style="height: 120px;">
                        <input type="file" #inputImagen (change)="cargarImagen($event)" hidden>
                        <img src={{this.fileImage}} (click)="seleccionarImagen()" height="100" width="80px" />
                    </div>
                </div>
                <div class="col-12 col-md-9 d-flex flex-column gap-3">
                    <h5 class="size-subtitle text-center fw-semibold main-color">Datos del estudiante</h5>
                    <form [formGroup]="form" class="d-flex flex-column gap-3">
                        <div class="d-flex flex-column gap-2">
                            <label class="secondary-color fw-semibold" for="matricula">Matricula</label>
                            <input matInput id="matricula" type="text" name="matricula"
                                formControlName="matricula" class="mx-3 input-main"
                                aria-label="Montserrat">
                        </div>
                        <div class="d-flex flex-column gap-2">
                            <label class="secondary-color fw-semibold" for="nombres">Nombre(s)</label>
                            <input matInput id="nombres" type="text" name="nombres"
                                formControlName="nombres" class="mx-3 input-main"
                                aria-label="Montserrat">
                        </div>
                        <div class="d-flex flex-column gap-2">
                            <label class="secondary-color fw-semibold" for="apaterno">Apellido Paterno</label>
                            <input matInput id="apaterno" type="text" name="apaterno"
                                formControlName="apaterno" class="mx-3 input-main"
                                aria-label="Montserrat">
                        </div>
                        <div class="d-flex flex-column gap-2">
                            <label class="secondary-color fw-semibold" for="amaterno">Apellido Materno</label>
                            <input matInput id="amaterno" type="text" name="amaterno"
                                formControlName="amaterno" class="mx-3 input-main"
                                aria-label="Montserrat">
                        </div>
                        <div class="d-flex flex-column gap-2">
                            <label class="secondary-color fw-semibold" for="curp">CURP</label>
                            <input matInput id="curp" type="text" name="curp"
                                formControlName="curp" class="mx-3 input-main" maxlength="18"
                                aria-label="Montserrat">
                        </div>
                        <div class="d-flex flex-column gap-2">
                            <label class="secondary-color fw-semibold" for="direccion">Dirección</label>
                            <input matInput id="direccion" type="text" name="direccion"
                                formControlName="direccion" class="mx-3 input-main"
                                aria-label="Montserrat">
                        </div>
                        <div class="d-flex flex-column gap-2">
                            <label class="secondary-color fw-semibold" for="codigopostal">Código Postal</label>
                            <input matInput id="codigopostal" type="number" name="codigopostal" maxlength="5"
                                formControlName="codigopostal" class="mx-3 input-main"
                                aria-label="Montserrat">
                        </div>
                        <div class="d-flex flex-column gap-2">
                            <label class="secondary-color fw-semibold" for="fnacimiento">Fecha de Nacimiento</label>
                            <input matInput id="fnacimiento" type="date" name="fnacimiento"
                                formControlName="fnacimiento" class="mx-3 input-main"
                                aria-label="Montserrat">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="flex-1 d-flex">
            <div class="flex-1 main-border px-3 py-4 d-flex flex-column gap-3 position-relative overflow-hidden">
                <div class="position-absolute d-flex justify-content-start" style="top:0%; left: 86%;">
                    <button (click)="saveFichaMedica()"  class="btn">
                        <i class="fa-solid fa-save" style="font-size:1.5em;"></i>
                    </button>
                </div>
                <h5 class="size-subtitle text-center fw-semibold main-color">Ficha médica</h5>
                <form [formGroup]="formM" class="d-flex flex-column gap-3">
                    <div class="d-flex flex-column gap-2">
                        <label class="secondary-color fw-semibold" for="estatura">Estatura</label>
                        <input matInput id="estatura" type="number" name="estatura"
                            formControlName="estatura" class="mx-3 input-main"
                            aria-label="Montserrat">
                    </div>
                    <div class="d-flex flex-column gap-2">
                        <label class="secondary-color fw-semibold" for="peso">Peso</label>
                        <input matInput id="peso" type="number" name="peso"
                            formControlName="peso" class="mx-3 input-main"
                            aria-label="Montserrat">
                    </div>
                    <div class="d-flex flex-column gap-2">
                        <label class="secondary-color fw-semibold" for="tiposangre">Tipo de sangre</label>
                        <input matInput id="tiposangre" type="text" name="tiposangre"
                            formControlName="tiposangre" class="mx-3 input-main"
                            aria-label="Montserrat">
                    </div>
                    <div class="d-flex flex-column gap-2">
                        <label class="secondary-color fw-semibold" for="alergias">Alergias</label>
                        <input matInput id="alergias" type="text" name="alergias"
                            formControlName="alergias" class="mx-3 input-main"
                            aria-label="Montserrat">
                    </div>
                    <div class="d-flex justify-content-between gap-2">
                        <label class="secondary-color fw-semibold" for="lentes">Usa lentes</label>
                        <div class="mx-3">
                            <mat-slide-toggle id="lentes" name="lentes"></mat-slide-toggle>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between gap-2">
                        <label class="secondary-color fw-semibold" for="zapatosO">Zapatos ortopédicos</label>
                        <div class="mx-3">
                            <mat-slide-toggle id="zapatosO" name="zapatosO"></mat-slide-toggle>
                        </div>
                    </div>
                    <div class="d-flex flex-column gap-2">
                        <label class="secondary-color fw-semibold" for="zapatosO">Certificado médico</label>
                        <div class="mx-3 d-flex gap-3">
                            <div>
                                <i *ngIf="this.certificadoMedico==''" class="fa-solid fa-file-pdf"
                                    style="font-size:1.5em;"></i>
                                <a *ngIf="this.certificadoMedico!=''" href={{this.certificadoMedico}}
                                    style="color:#F36E27; "> <i class="fa-solid fa-file-pdf"
                                        style="font-size:1.5em;"></i></a>
                            </div>
                            <div>
                                <input type="file" #inputImagenCertificadoM (change)="cargarImagenCedula($event)"
                                    hidden>
                                <i (click)="seleccionarCertificadoM()" class="fa-solid fa-upload"
                                    style="font-size:1.5em;"></i>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex flex-column gap-2">
                        <label class="secondary-color fw-semibold" for="zapatosO">Cartilla de vacunación</label>
                        <div class="mx-3 d-flex gap-3">
                            <div>
                                <i *ngIf="this.cartillaVacunacion==''" class="fa-solid fa-file-pdf"
                                    style="font-size:1.5em;"></i>
                                <a *ngIf="this.cartillaVacunacion!=''" href={{this.cartillaVacunacion}}
                                    style="color:#F36E27; "><i class="fa-solid fa-file-pdf"
                                        style="font-size:1.5em;"></i></a>
                            </div>
                            <div>
                                <input type="file" #inputImagenCartilla (change)="cargarImagenCartilla($event)" hidden>
                                <i (click)="seleccionarCartilla()" class="fa-solid fa-upload"
                                    style="font-size:1.5em;"></i>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="flex-1 d-flex">
            <div class="flex-1 main-border px-3 py-3 d-flex flex-column gap-3 position-relative overflow-hidden">
                <div class="position-absolute d-flex justify-content-start" style="top:0%; left: 86%;">
                    <button (click)="saveContacto()"  class="btn">
                        <i class="fa-solid fa-save" style="font-size:1.5em;"></i>
                    </button>
                </div>
                <h5 class="size-subtitle text-center fw-semibold main-color">Contactos</h5>
                <form [formGroup]="formP" class="d-flex flex-column gap-3">
                    <div class="d-flex flex-column gap-2">
                        <label class="secondary-color fw-semibold" for="nombres">Nombre(s)</label>
                        <input matInput id="nombres" type="text" name="nombres"
                            formControlName="nombres" class="mx-3 input-main"
                            aria-label="Montserrat">
                    </div>
                    <div class="d-flex flex-column gap-2">
                        <label class="secondary-color fw-semibold" for="apaterno">Apellido Paterno</label>
                        <input matInput id="apaterno" type="text" name="apaterno"
                            formControlName="apaterno" class="mx-3 input-main"
                            aria-label="Montserrat">
                    </div>
                    <div class="d-flex flex-column gap-2">
                        <label class="secondary-color fw-semibold" for="amaterno">Apellido Materno</label>
                        <input matInput id="amaterno" type="text" name="amaterno"
                            formControlName="amaterno" class="mx-3 input-main"
                            aria-label="Montserrat">
                    </div>
                    <div class="d-flex flex-column gap-2">
                        <label class="secondary-color fw-semibold" for="direccion">Dirección</label>
                        <input matInput id="direccion" type="text" name="direccion"
                            formControlName="direccion" class="mx-3 input-main"
                            aria-label="Montserrat">
                    </div>
                    <div class="d-flex flex-column gap-2">
                        <label class="secondary-color fw-semibold" for="codigopostal">Código Postal</label>
                        <input matInput id="codigopostal" type="text" name="codigopostal" maxlength="5"
                            formControlName="codigopostal" class="mx-3 input-main"
                            aria-label="Montserrat">
                    </div>
                    <div class="d-flex flex-column gap-2">
                        <label class="secondary-color fw-semibold" for="">Relación</label>
                        <mat-form-field>
                            <mat-label>Relación</mat-label>
                            <mat-select [(value)]="selectedRelation">
                                <mat-option *ngFor="let item of  itemsCatalog"
                                    [value]="item.id">{{item.descripcion}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="d-flex flex-column gap-2">
                        <label class="secondary-color fw-semibold" for="fnacimiento">Fecha de Nacimiento</label>
                        <input matInput id="fnacimiento" type="date" name="fnacimiento"
                            formControlName="fnacimiento" class="mx-3 input-main"
                            aria-label="Montserrat">
                    </div>
                    <div class="d-flex flex-column gap-2">
                        <label class="secondary-color fw-semibold" for="celular">Celular</label>
                        <input matInput id="celular" type="number" name="celular" maxlength="10"
                            formControlName="celular" class="mx-3 input-main"
                            aria-label="Montserrat">
                    </div>
                    <div class="d-flex flex-column gap-2">
                        <label class="secondary-color fw-semibold" for="email">E-mail</label>
                        <input matInput type="email" name="email"
                            formControlName="email" class="mx-3 input-main"
                            aria-label="Montserrat">
                    </div>
                    <div class="d-flex flex-column gap-2">
                        <label class="secondary-color fw-semibold">Curp</label>
                        <input matInput type="text" name="curp" maxlength="18"
                            formControlName="curp" class="mx-3 input-main"
                            aria-label="Montserrat">
                    </div>
                    <div class="d-flex justify-content-between align-items-start">
                        <label class="secondary-color fw-semibold" for="miSwitch">Contacto de emergencia</label>
                        <mat-slide-toggle id="emergencia"></mat-slide-toggle>
                    </div>
                    <div class="d-flex justify-content-between align-items-start">
                        <label class="secondary-color fw-semibold" for="miSwitch">Permiso para recoger</label>
                        <mat-slide-toggle id="recoger"></mat-slide-toggle>
                    </div>
                    <div class="d-flex justify-content-between align-items-start">
                        <label class="secondary-color fw-semibold" for="miSwitch">Fotografía</label>
                        <div class="px-3">
                            <input type="file" #inputImageContacto (change)="cargarFotoContacto($event)" hidden>
                            <i (click)="seleccionarImagenContacto()" class="fa-solid fa-file-image"
                                style="font-size:1.5em;"></i>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between align-items-start">
                        <label class="secondary-color fw-semibold" for="miSwitch">Contacto principal</label>
                        <mat-slide-toggle id="contactoP"></mat-slide-toggle>
                    </div>
                    <div class="w-100" *ngFor="let item of tutoresList">
                        <div class="row ">
                            <div class="col-sm-2 target-image div-center-h-v" style="background-color: #D7D7D7;">
                                <img src={{item.foto}} height="40px" width="30px" />
                            </div>
                            <div class="col-sm-10 target-text div-border-back">
                                <div class="row">
                                    <div class="col-sm-10">
                                        <p class="title-text">{{item.nombres+" "+ item.apellidoPaterno+ "
                                            "+item.apellidoMaterno}} </p>
                                        <p class="subtitle-tex">{{item.celular}}</p>
                                    </div>
                                    <div class="col-sm-2 div-center-h-v">
                                        <img src="../../../assets/img/okBtn.png" height="20px" width="20px" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
